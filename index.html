<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplotel Frontend - Premium Burgers</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <input type="checkbox" id="menu-toggle">
    
    <ul class="nav-links">
      <li><label for="menu-toggle">Home</label></li>
      <li><label for="menu-toggle">Order</label></li>
      <li><label for="menu-toggle">Food</label></li>
      <li><label for="menu-toggle">Restaurant</label></li>
      <li><label for="menu-toggle">Testimonials</label></li>
      <li><label for="menu-toggle">Contact Us</label></li>
    </ul>

    <label for="menu-toggle" class="menu-icon">
      <img src="images/menu-bar.png" alt="menu">
    </label>
  </nav>

  <main class="main-content">
    <section class="container">
      <div class="container-1">
        <h1>Built for Hunger. <span class="highlight">Loaded with Flavor.</span></h1>
        <p>From juicy patties to crispy sides, every bite is made to satisfy real hunger.</p>
        <button class="cta-btn">Click Me</button>
      </div>

      <div class="hero-img-wrapper">
        <div class="hero-img-card">
          <img src="images/pexels-robin-stickel-70497.jpg" alt="Hero Burger">
        </div>
      </div>
    </section>

    <section class="container-2">
      <div class="img-grid-desktop">
        <div class="img-1">
          <img src="images/pexels-rachel-claire-6752433.jpg" alt="Side Dish">
          <img src="images/pexels-eva-bronzini-6141651.jpg" alt="Salad">
        </div>
        <div class="big-img">
          <img src="images/pexels-mister-mister-3434523.jpg" alt="Premium Burger">
        </div>
      </div>

      <div class="mobile-img">
        <img src="images/image-1.png" alt="Dish 1">
        <img src="images/image-3.png" alt="Dish 2">
        <img src="images/imagw-2.png" alt="Dish 3">
        <img src="images/image-4.png" alt="Dish 4">
      </div>

      <div class="text-box">
        <p class="subtitle">More Than Food. Itâ€™s an Experience.</p>
        <h1>Designed for comfort. Made for connection.</h1>
        <div class="click-area">
          <span>Click</span>
          <img src="images/icons8-arrow-30.png" class="arrow-icon" alt="arrow">
        </div>
      </div>
    </section>
  </main>

</body>
</html>
